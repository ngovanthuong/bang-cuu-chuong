<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout;
    cout = "<table border='0' width='30' cellspacing='10' cellpadding='3'>"
    for(let i=1;i<10;i++) {
        cout = cout + "<tr>";
        for (let j = 2; j < 10; j++)
        {
            cout = cout + "<td>" + +j+"x"+i+"="+i*j + "</td>";
        }
        cout = cout + "<tr>";
    }
    cout=cout+"</table>";
    document.write(cout);

</script>
</body>
</html>
